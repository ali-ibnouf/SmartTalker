# =============================================================================
# SmartTalker — Docker Compose (3 services: core, ollama, redis)
# GPU: NVIDIA runtime required for core service
# Usage: docker compose up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Core: SmartTalker FastAPI application with GPU access
  # ---------------------------------------------------------------------------
  core:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smarttalker-core
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379/0
      - LLM_BASE_URL=http://ollama:11434
    volumes:
      - ./models:/app/models
      - ./avatars:/app/avatars
      - ./voices:/app/voices
      - ./outputs:/app/outputs
      - ./logs:/app/logs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    depends_on:
      ollama:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    networks:
      - smarttalker-net

  # ---------------------------------------------------------------------------
  # Ollama: LLM inference server (Qwen 2.5)
  # ---------------------------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: smarttalker-ollama
    restart: unless-stopped
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama-data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:11434/api/tags" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - smarttalker-net

  # ---------------------------------------------------------------------------
  # Redis: caching, session store, and task queue
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: smarttalker-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - smarttalker-net

  # ---------------------------------------------------------------------------
  # Nginx: Reverse proxy (dev — HTTP only)
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: smarttalker-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./outputs:/app/files:ro
      - ./frontend:/app/frontend:ro
    depends_on:
      - core
    networks:
      - smarttalker-net

  # ---------------------------------------------------------------------------
  # Monitoring: Prometheus & Grafana
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: smarttalker-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus:/etc/prometheus:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - smarttalker-net

  grafana:
    image: grafana/grafana:latest
    container_name: smarttalker-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - smarttalker-net

# =============================================================================
# Volumes & Networks
# =============================================================================
volumes:
  ollama-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  smarttalker-net:
    driver: bridge
