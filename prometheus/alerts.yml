groups:
  - name: smarttalker_alerts
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "{{ $labels.instance }} is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been unreachable for 2 minutes."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High HTTP error rate on {{ $labels.instance }}"
          description: "More than 5% of requests are returning 5xx errors over the last 5 minutes."

      - alert: GPUMemoryHigh
        expr: nvidia_gpu_memory_used_bytes / nvidia_gpu_memory_total_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "GPU memory usage above 90% on {{ $labels.instance }}"
          description: "GPU {{ $labels.gpu }} memory usage is {{ $value | humanizePercentage }}."

      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Disk space below 10% on {{ $labels.instance }}"
          description: "Filesystem {{ $labels.mountpoint }} has only {{ $value | humanizePercentage }} free space."

      - alert: RedisDown
        expr: redis_up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis exporter reports redis_up == 0 for 2 minutes."

      - alert: HighInferenceLatency
        expr: histogram_quantile(0.95, rate(smarttalker_inference_duration_seconds_bucket[5m])) > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High inference latency (p95 > 30s) for {{ $labels.model_type }}"
          description: "The 95th percentile inference latency for {{ $labels.model_type }} is {{ $value | humanizeDuration }}."

      - alert: PipelineErrorRate
        expr: rate(http_request_duration_seconds_count{status="500"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Elevated pipeline error rate on SmartTalker"
          description: "More than 0.1 req/s returning HTTP 500 over the last 5 minutes."

      - alert: GPUMemoryExhausted
        expr: smarttalker_gpu_memory_bytes > 20e9
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "GPU memory usage above 20GB"
          description: "SmartTalker GPU memory is at {{ $value | humanize1024 }}B â€” risk of OOM."
